<div class="card border-0 rounded-0 hover-shadow" style="max-height: 420px; height: 100%;">
  <div class="card-img position-relative">
    <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="{{ .Title }}" style="height: 100% !important;">
    <div class="card-date"><span>{{ .Date.Format "02" }}</span><br>{{ .Date.Format "Jan" }}</div>
  </div>
  <div class="card-body" style="height: 100%;">
    <!-- location -->
    <p><i class="ti-location-pin text-primary mr-2"></i>{{ .Params.Location | markdownify }}</p>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
  </div>
</div>
